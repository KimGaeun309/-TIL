<!DOCTYPE html>
<html>
  <head>
    <title>CSS 색 활용</title>
    <style>
      div {
        margin-left: 30px;
        margin-right: 30px;
        margin-bottom: 10px;
        color: white; /* 모든 <div> 글자 색은 white */
      }
    </style>
  </head>
  <body>
    <h3>CSS 색 활용</h3>
    <hr />
    <div style="background-color: deepskyblue">deepskyblue</div>
    <div style="background-color: brown">brown</div>
    <div style="background-color: fuchsia">fuchsia</div>
    <div style="background-color: #008b8b">darkcyan</div>
    <div style="background-color: #6b8e23">olivedrab</div>
  </body>
</html>
