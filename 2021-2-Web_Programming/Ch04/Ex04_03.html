<!DOCTYPE html>
<html>
  <html>
    <head>
      <title>&lt;style&gt; 태그로 스타일 만들기</title>
      <style>
        body {
          background-color: aliceblue;
          color: blueviolet;
          margin-left: 30px;
          margin-right: 30px;
        }
        h3 {
          text-align: center;
          color: darkblue;
        }
      </style>
    </head>
    <body>
      <h3>김가은</h3>
      <hr />
      <p>
        저는 컴퓨터전자시스템공학과 김가은입니다. <br />
        음악을 들으면서 글씨 쓰는 것을 좋아힙니다. <br />
        요즘은 주로 컴퓨터 프로그래밍 공부를 하며 시간을 보내고 있습니다.
      </p>
    </body>
  </html>
</html>
