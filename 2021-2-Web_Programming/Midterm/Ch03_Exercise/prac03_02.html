<!DOCTYPE html>
<html>
  <head>
    <title>웹 브라우저</title>
  </head>
  <body>
    <h3>웹 브라우저 소개</h3>
    <hr />
    <section>
      브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는, 사용자에게 웹 서버
      컴퓨터에 접속하고 웹 페이지, 이미지, 동영상, 음악 등 다양한 데이터
      다운받아 보여주는 소프트웨어이다. <strong>그림 1-2</strong>는 대표적인
      Chorme 웹 브라우저를 보여준다.
    </section>
    <figure id="1-2">
      <img src="media/1-2.png" alt="그림 1-2" />
      <figcaption>그림 1-2 구글 Chrome</figcaption>
    </figure>
  </body>
</html>
