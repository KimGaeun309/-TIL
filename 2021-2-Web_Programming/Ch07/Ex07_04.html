<!DOCTYPE html>
<html>
  <head>
    <title>Array 객체의 메소드 활용</title>
    <script>
      function pr(msg, arr) {
        document.write(msg + arr.toString() + "<br>");
      }
    </script>
  </head>
  <body>
    <h3>Array 객체의 메소드 활용</h3>
    <hr />
    <script>
      var a = new Array("황", "김", "이");
      var b = new Array("박");
      var c;

      pr("배열 a = ", a);
      pr("배열 b = ", b);
      document.write("<hr>");

      c = a.concat(b);
      pr("c = a.concat(b) 후 c = ", c);
      pr("c = a.concat(b) 이후 a = ", a);
      document.write("<br>");

      c = a.join("##");
      pr("c = a.join() 후 c =", c);
      pr("c = a.join() 후 a =", a);
      document.write("<br>");

      c = a.reverse(); // a.reverse()로 a 자체 변경
      pr("c = a.reverse() 후 c = ", c);
      pr("c = a.reverse() 후 a = ", a);
      document.write("<br>");

      c = a.slice(1, 2);
      pr("c = a.slice() 후 c = ", c);
      pr("c = a.slice() 후 a = ", a);
      document.write("<br>");

      c = a.sort(); // a.sort()는 a 자체 변경
      pr("c = a.sort() 후 c = ", c);
      pr("c = a.sort() 후 a = ", a);
      document.write("<br>");

      c = a.toString();
      document.write("a.toString() : " + c);
    </script>
  </body>
</html>
