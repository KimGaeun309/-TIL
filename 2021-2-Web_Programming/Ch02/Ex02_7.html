<!DOCTYPE html>
<html>
  <head>
    <title>문자, 기호, 심볼 표현</title>
  </head>
  <body>
    <h3>기호 넣기</h3>
    <hr />
    10 &divide; 2 = 5 <br />
    &radic;2 = 1.414 <br />
    2&nbsp;&lt;&nbsp;3 <br />
    오늘 &quot;Elvis&quot; 노래를 들었다.
    <hr />

    <p>
      &lt;p&gt; 태그를 사용하면 여러 개의 빈칸은 하나로, 여러 개의 줄은 한 줄에
      붙여 출력됩니다.
    </p>
    <hr />
    <pre>
        그러나 &lt;pre&gt; 태그를 사용하면
              사용자가 입력한
                  그대로 출력됩니다.
    </pre>
  </body>
</html>
