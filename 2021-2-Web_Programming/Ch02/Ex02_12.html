<!DOCTYPE html>
<html>
  <head>
    <title>라면을 끓이는 순서</title>
  </head>
  <body>
    <h3>라면이란?</h3>
    <dl>
      <dt><strong>라면</strong></dt>
      <dd>라면은 ~~~~~한 음식입니다.</dd>
    </dl>
    <hr />
    <h3>라면 레시피</h3>
    <ul>
      <li>재료</li>
      <ul>
        <li>라면</li>
        <li>물</li>
        <li>파</li>
      </ul>

      <li>순서</li>
      <ol type="I">
        <li>물을 끊인다</li>
        <li>라면과 스프를 넣는다</li>
        <li>파를 썰어 넣는다</li>
        <li>5분 후 먹는다</li>
      </ol>
    </ul>
  </body>
</html>
